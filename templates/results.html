<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dream Results</title>
        <link rel="stylesheet" href="../static/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    </head>
    <body>
        <h1 class="heading mainTitle">Dream Results</h1>
        <div class="container-t" id="contentContainer"></div>
        <div class="btmgap"></div>
        <div class="footer-r">
            <p class="ftr">Made after a lot of criticism from Dhrubajyoti Mandal</p>
        </div>
        <script>
            let t = 1;
            document.addEventListener("DOMContentLoaded", function() {
                let jsonData = localStorage.getItem("dreamResult");
                console.log("Raw Data:", jsonData);
        
                if (!jsonData) {
                    document.body.innerHTML = "<p>No data available.</p>";
                    return;
                }
        
                try {
                    let parsedData = JSON.parse(jsonData);
                    console.log("Parsed Data:", parsedData);
                    let container = document.getElementById("contentContainer");
                    container.innerHTML = "";
        
                    function createElementFromKeyValue(key, value, level = 2) {
                        let section = document.createElement("div");
                        section.classList.add("section");
        
                        let heading = document.createElement(`h${level}`);
                        heading.innerText = key.replace(/_/g, ' ');
                        section.appendChild(heading);
        
                        if (typeof value === "string" || typeof value === "number") {
                            let paragraph = document.createElement("p");
                            paragraph.innerText = value;
                            section.appendChild(paragraph);
                            if (t===1){
                                paragraph.classList.add('archtype-heading')
                                t = 0
                            }
                        } else if (Array.isArray(value)) {
                            let list = document.createElement("ul");
                            value.forEach(item => {
                                if (typeof item === "object" && typeof Object.values(item)==="object") {
                                    if (Object.keys(item)!=='number'){
                                        let keylist = Object.keys(item)
                                        console.log(item[keylist[0]])
                                        let listItem = document.createElement("li");
                                        listItem.innerText = item[keylist[0]]
                                        list.appendChild(listItem);
                                    }
                                }
                                else {
                                    let listItem = document.createElement("li");
                                    listItem.innerText = typeof item === "object" && item.text ? item.text : item;
                                    list.appendChild(listItem);
                                }
                            });
                            section.appendChild(list);
                        } else if (typeof value === "object" && value !== null) {
                            for (let subKey in value) {
                                if (value.hasOwnProperty(subKey)) {
                                    section.appendChild(createElementFromKeyValue(subKey, value[subKey], Math.min(level + 1, 4)));
                                }
                            }
                        }
                        return section;
                    }
        
                    for (let key in parsedData) {
                        if (parsedData.hasOwnProperty(key)) {
                            container.appendChild(createElementFromKeyValue(key, parsedData[key]));
                        }
                    }
                } catch (error) {
                    console.error("Parsing error:", error);
                    document.body.innerHTML = "<p>Error parsing JSON data.</p>";
                }
            });
        </script>
        
    </body>
</html>
